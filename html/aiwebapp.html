<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        canvas {
            border: 5px solid #4CAF50;
            background-color: #d0f0c0;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #ff6347;
            text-align: center;
        }
    </style>
</head>
<body>


<!-- Here you need to add links that can go back to your home page and other pages from your snake game-->


    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOver">Game Over! The snake is full of laughs! ðŸ˜‚<br>Press F5 to restart.</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        const box = 20; // Snake segment size
        let snake = [{ x: 9 * box, y: 10 * box }];
        let direction = "";
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
        let score = 0;

        // Draw Snake and Food
        function draw() {
            ctx.fillStyle = "#d0f0c0";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#4CAF50" : "#8FBC8F";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#ff6347";
            ctx.fillRect(food.x, food.y, box, box);

            ctx.fillStyle = "#000";
            ctx.font = "16px Arial";
            ctx.fillText("Score: " + score, 10, canvas.height - 10);
        }

        // Move the Snake
        function moveSnake() {
            let head = { ...snake[0] };

            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;

            // Check if Snake Eats Food
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            // Add New Head
            snake.unshift(head);

            // Check for Collision
            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width ||
                head.y >= canvas.height ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                document.getElementById('gameOver').style.display = 'block';
                clearInterval(game);
            }
        }

        // Keyboard Controls
        document.addEventListener('keydown', event => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        // Game Loop
        const game = setInterval(() => {
            moveSnake();
            draw();
        }, 150);
    </script>
</body>
</html>
